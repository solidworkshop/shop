
<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow"><title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light d-flex align-items-center" style="min-height:100vh">
<div class="container"><div class="row justify-content-center"><div class="col-md-4">
  <div class="card shadow-sm"><div class="card-body">
    <h4 class="mb-3">Admin Login</h4>
    {% if error %}<div class="alert alert-danger py-2 px-3 small">{{ error }}</div>{% endif %}
    <form method="post">
      <div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control" value="{{ username or '' }}" required></div>
      <div class="mb-3"><label class="form-label">Password</label><input name="password" type="password" class="form-control" required></div>
      <button class="btn btn-primary w-100">Sign in</button>
    </form>
  </div></div>
</div></div></div>
</body></html>
