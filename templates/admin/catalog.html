
{% extends 'admin/layout.html' %}
{% block body %}
<div class="container py-4" style="max-width:950px">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Catalog</h4>
    <a href="/" class="btn btn-outline-secondary btn-sm">‚Üê Back to store</a>
  </div>
  <div class="row g-3">
    {% for p in products %}
    <div class="col-12">
      <form class="card p-3" method="post" action="{{ url_for('admin.admin_catalog_save') }}">
        <input type="hidden" name="id" value="{{ p.id }}"/>
        <div class="row g-2">
          <div class="col-md-2"><label class="form-label small">SKU</label><input name="sku" class="form-control" value="{{ p.sku or '' }}"/></div>
          <div class="col-md-2"><label class="form-label small">Slug</label><input name="slug" class="form-control" value="{{ p.slug or '' }}"/></div>
          <div class="col-md-4"><label class="form-label small">Name</label><input name="name" class="form-control" value="{{ p.name or '' }}"/></div>
          <div class="col-md-2"><label class="form-label small">Price</label><input name="price" type="number" step="0.01" class="form-control" value="{{ p.price or 0 }}"/></div>
          <div class="col-md-2"><label class="form-label small">Cost</label><input name="cost" type="number" step="0.01" class="form-control" value="{{ p.cost or 0 }}"/></div>
          <div class="col-md-2"><label class="form-label small">Currency</label><input name="currency" class="form-control" value="{{ p.currency or 'USD' }}"/></div>
          <div class="col-md-4"><label class="form-label small">Image URL</label><input name="image_url" class="form-control" value="{{ p.image_url or '' }}"/></div>
          <div class="col-12"><label class="form-label small">Description (HTML allowed)</label>
            <textarea name="description" rows="3" class="form-control">{{ p.description or '' }}</textarea>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary btn-sm">Save</button>
          </div>
        </div>
      </form>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
