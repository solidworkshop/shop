
{% extends 'admin/layout.html' %}
{% block body %}
<div class="container py-4" style="max-width:1000px">
  <h4 class="mb-3">Logs</h4>
  <table class="table table-sm table-striped">
    <thead><tr><th>When</th><th>Chan</th><th>Event</th><th>event_id</th><th>Status</th><th>Latency</th><th>Error</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td class="small text-muted">{{ r.ts.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td>{{ r.channel }}</td>
        <td>{{ r.event_name }}</td>
        <td class="small">{{ r.event_id }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.latency_ms }} ms</td>
        <td class="small text-danger">{{ r.error }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
