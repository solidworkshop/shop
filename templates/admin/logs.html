<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logs</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Event Logs</h4>
    <a href="/admin" class="btn btn-outline-secondary btn-sm">‚Üê Admin</a>
  </div>
  <div class="table-responsive">
    <table class="table table-sm table-striped">
      <thead class="table-light"><tr><th>Time</th><th>Channel</th><th>Event</th><th>Status</th><th>Latency</th><th>Payload</th><th>Error</th></tr></thead>
      <tbody>
        {% for r in logs %}
        <tr>
          <td>{{ r.ts.strftime('%Y-%m-%d %H:%M:%S') }}</td>
          <td>{{ r.channel }}</td>
          <td>{{ r.event_name }}</td>
          <td>{{ r.status }}</td>
          <td>{{ r.latency_ms }}ms</td>
          <td class="small text-muted" style="max-width:420px;white-space:pre-wrap">{{ r.payload[:800] }}</td>
          <td class="small text-muted">{{ r.error or '' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
