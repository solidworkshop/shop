<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or 'Demo Shop' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <script defer src="{{ url_for('static', filename='js/pixel.js') }}"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">Demo Shop</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="/cart">Cart</a>
      <a class="btn btn-primary btn-sm" href="/admin">Admin</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  {% block content %}{% endblock %}
</div>
<footer class="border-top py-3 text-center small text-muted">
  © Demo Store — noindex test site
</footer>
</body>
</html>
