{% extends "base.html" %}
{% block content %}
<h1>Checkout</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" required>
  </div>
  <button class="btn btn-success">Place Order</button>
</form>
{% endblock %}
