{% extends 'shop/base.html' %}
{% block content %}
<h3>Cart</h3>
<table class="table">
  <thead><tr><th>Item</th><th>Qty</th><th class="text-end">Subtotal</th></tr></thead>
  <tbody>
  {% for p,qty in items %}
  <tr>
    <td>{{ p.name }}</td>
    <td>{{ qty }}</td>
    <td class="text-end">${{ '%.2f'|format(p.price*qty) }}</td>
  </tr>
  {% endfor %}
  </tbody>
  <tfoot>
    <tr><th colspan="2" class="text-end">Total</th><th class="text-end">${{ '%.2f'|format(total) }}</th></tr>
  </tfoot>
</table>
<div class="text-end">
  <a href="/checkout" class="btn btn-success" onclick="window.demopixel && window.demopixel.track('InitiateCheckout')">Checkout</a>
</div>
{% endblock %}
