{% extends 'shop/base.html' %}
{% block content %}
<div class="row g-3">
  <div class="col-md-6">
    <img src="{{ p.image_url }}" class="img-fluid rounded border" alt="{{ p.name }}">
  </div>
  <div class="col-md-6">
    <h3>{{ p.name }}</h3>
    <div class="text-muted mb-2">SKU {{ p.sku }}</div>
    <div class="mb-3 h4">${{ '%.2f'|format(p.price) }}</div>
    <div class="mb-3">{{ p.description|safe }}</div>
    <form method="POST" action="/add-to-cart/{{ p.id }}">
      <button class="btn btn-primary" onclick="window.demopixel && window.demopixel.track('AddToCart',{content_ids:['{{p.sku}}'],value:{{'%.2f'|format(p.price)}},currency:'{{p.currency}}'})">Add to Cart</button>
    </form>
  </div>
</div>
{% endblock %}
