
<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow"><title>Demo Shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

{% if pixel_id %}
<script>
!function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window, document,'script',
'https://connect.facebook.net/en_US/fbevents.js');
fbq('init','{{ pixel_id }}');
fbq('track','PageView');
</script>
<noscript><img height="1" width="1" style="display:none"
src="https://www.facebook.com/tr?id={{ pixel_id }}&ev=PageView&noscript=1"/></noscript>
{% endif %}

</head><body>
<nav class="navbar navbar-expand-lg bg-light mb-4"><div class="container">
  <a class="navbar-brand" href="/">Demo Shop</a>
  <div class="navbar-nav">
    <a class="nav-link" href="/about">About</a>
    <a class="nav-link" href="/faq">FAQ</a>
    <a class="nav-link" href="/contact">Contact</a>
    <a class="nav-link" href="/admin/login">Admin</a>
  </div>
  <span class="badge text-bg-secondary ms-auto">v2.5.0</span>
</div></nav>
<div class="container">
  <h1 class="h4 mb-3">Products</h1>
  <div class="row g-3">
    {% for p in products %}
    <div class="col-md-6"><div class="card h-100">
      {% if p.image_url %}<img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">{% endif %}
      <div class="card-body">
        <h5 class="card-title"><a href="/p/{{ p.slug }}">{{ p.name }}</a></h5>
        <div class="text-muted mb-2">{{ p.currency }} {{ '%.2f'|format(p.price) }}</div>
        <div class="small">{% if p.description %}{{ p.description|safe }}{% endif %}</div>
        <form method="post" action="/cart/add/{{ p.id }}" class="mt-2"><button class="btn btn-sm btn-primary">Add to cart</button></form>
      </div>
    </div></div>
    {% endfor %}
  </div>
</div>
</body></html>
