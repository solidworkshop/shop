
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>Demo Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Demo Shop</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/about">About</a>
      <a class="nav-link" href="/faq">FAQ</a>
      <a class="nav-link" href="/contact">Contact</a>
      <a class="nav-link" href="/admin/login">Admin</a>
    </div>
    <span class="badge text-bg-secondary ms-auto">v1.6.0</span>
  </div>
</nav>
<div class="container">
  <h1 class="h4 mb-3">Products</h1>
  <div class="row g-3">
    {% for p in (Product.query.all()) %}
    <div class="col-md-6">
      <div class="card h-100">
        {% if p.image_url %}<img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">{% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <div class="text-muted mb-2">{{ p.currency }} {{ '%.2f'|format(p.price) }}</div>
          <div class="small">{% if p.description %}{{ p.description|safe }}{% endif %}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
