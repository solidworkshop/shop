
<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow"><title>{{ p.name }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

{% if pixel_id %}
<script>
!function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window, document,'script',
'https://connect.facebook.net/en_US/fbevents.js');
fbq('init','{{ pixel_id }}'); fbq('track','PageView');
</script>
<noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id={{ pixel_id }}&ev=PageView&noscript=1"/></noscript>
{% endif %}

<script>function trackAddToCart(){ if(window.fbq) fbq('track','AddToCart', {value: {{ p.price }}, currency: '{{ p.currency }}'}); }</script>
</head><body>
<nav class="navbar navbar-expand-lg bg-light mb-4"><div class="container">
  <a class="navbar-brand" href="/">Demo Shop</a>
  <div class="navbar-nav">
    <a class="nav-link" href="/about">About</a>
    <a class="nav-link" href="/faq">FAQ</a>
    <a class="nav-link" href="/contact">Contact</a>
    <a class="nav-link" href="/admin/login">Admin</a>
  </div>
  <span class="badge text-bg-secondary ms-auto">v2.6.0</span>
</div></nav>
<div class="container">
  <div class="row g-4">
    <div class="col-md-6">{% if p.image_url %}<img src="{{ p.image_url }}" class="img-fluid rounded" alt="{{ p.name }}">{% endif %}</div>
    <div class="col-md-6">
      <h1 class="h4">{{ p.name }}</h1>
      <div class="text-muted mb-2">{{ p.currency }} {{ '%.2f'|format(p.price) }}</div>
      <div class="small mb-3">{{ p.description|safe }}</div>
      <form method="post" action="/cart/add/{{ p.id }}"><button class="btn btn-primary" onclick="trackAddToCart()">Add to cart</button></form>
    </div>
  </div>
</div>
</body></html>
